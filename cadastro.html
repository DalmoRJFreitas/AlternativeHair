<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/estilo.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="penteados.html">Penteados</a></li>
                <li><a href="maquiagens.html">Maquiagem</a></li>
                <li><a href="datas_especiais.html">Datas Especiais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Cadastro -->
    <main>
        <h2>Faça seu Cadastro e agende seu horário</h2>
        <form>
            <div class="form-group">
                <label for="Pname">Primeiro Nome:</label><br>
                <input type="text" id="Pname" name="Pname"><br>
            </div>

            <div class="form-group">
                <label for="Sname">Sobrenome:</label><br>
                <input type="text" id="Sname" name="Sname"><br>
            </div>

            <div class="form-group">
                <label for="Email">Email:</label><br>
                <input type="text" id="Email" name="Email"><br>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf"><br>
            </div>

            <div class="form-group">
                <label for="End">Endereço:</label>
                <label for="num">Número:</label><br>
                <input type="text" id="End" name="End">
                <input type="text" id="num" name="num"><br>
            </div>

            <div class="form-group">
                <label for="tel">Telefone:</label><br>
                <input type="text" id="tel" name="tel"><br>
            </div>

            <!-- Caixas de seleção -->
            <h3>Escolha o serviço que você deseja</h3>
            <input type="checkbox" id="make" name="make" value="Maquiagem">
            <label for="make">Maquiagem</label><br>

            <input type="checkbox" id="pente" name="pente" value="Penteados">
            <label for="pente">Penteados</label><br>

            <input type="checkbox" id="dataesp" name="dataesp" value="Datas Especiais">
            <label for="dataesp"> Datas Especiais</label> <br>

            <!-- Botões de rádio -->
            <h3>Datas Especiais</h3>
            <input type="radio" id="casamento" name="datas_especiais" value="HTML">
            <label for="casamento">Casamento</label>

            <input type="radio" id="formaturas" name="datas_especiais" value="">
            <label for="formaturas">Formaturas</label>

            <input type="radio" id="debud" name="datas_especiais" value="Debutantes">
            <label for="debud">Debutantes</label><br>

            <!-- Elemento textarea -->
            <h4>Fale Conosco!</h4><br>
            <textarea name="message" rows="10" cols="40">Não encontrou o que gostaria? Deixe-nos uma mensagem e entraremos em contato.</textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
